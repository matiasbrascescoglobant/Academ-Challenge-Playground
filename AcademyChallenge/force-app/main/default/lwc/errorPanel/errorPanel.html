<template>
      <div class="slds-notify slds-notify_alert slds-alert_error" role="alert">
        <template if:true={errorMessages.length}>
            <template for:each={errorMessages} for:item="message">
                <h2 class="slds-text-body_regular" key={message}>
                    {message}
                </h2>
            </template>
        </template>
      </div>
</template>
