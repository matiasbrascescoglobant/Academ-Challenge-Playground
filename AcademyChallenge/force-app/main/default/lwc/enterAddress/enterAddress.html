<template>    
    <div class="spinner">
        <template if:true={isLoading}>
             <lightning-spinner alternative-text="Loading" variant="brand" size="large">
             </lightning-spinner>
        </template>
    </div>
    <lightning-record-edit-form object-api-name="Account" record-id={recordId}>
        <lightning-messages></lightning-messages>
        <lightning-radio-group name="radioGroup"
                        label="Select address to modify"
                        options={options}
                        data-id={value}
                        value={value}
                        required
                        type="radio"
                        onchange={handleChange}></lightning-radio-group>
        <lightning-input type="Counter" name="cep" onblur={handleCepBlur} 
                            placeholder="insert cep" label="Enter a cep" max-length="8">
        </lightning-input>
        <template if:true={error}>
            <c-error-panel errors={error}></c-error-panel>
        </template>
        <lightning-input-field if:true={billingAddressChecked} field-name="BillingAddress" disabled="true">
        </lightning-input-field>
        <lightning-input-field if:false={billingAddressChecked} field-name="ShippingAddress" disabled="true">
        </lightning-input-field>
    </lightning-record-edit-form>
</template>
