<template>    
    <div class="slds-p-bottom_large slds-p-left_large" style="width:500px">
        <lightning-record-edit-form object-api-name="Account">
            <lightning-messages></lightning-messages>
            <lightning-radio-group name="radioGroup"
                          label="Select date to modify"
                          options={options}
                          data-id={value}
                          value={value}
                           required
                          type="radio"
                          onchange={handleChange}></lightning-radio-group>
            <lightning-input-field field-name="Name"> </lightning-input-field>
            <lightning-input-field if:true={billingAddressChecked} field-name="BillingAddress">
            </lightning-input-field>
            <lightning-input-field if:false={billingAddressChecked} field-name="ShippingAddress">
            </lightning-input-field>
            <lightning-button
                type="submit"
                name="submit"
                label="Update Account"
            >
            </lightning-button>
        </lightning-record-edit-form>
    </div>
</template>
